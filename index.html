<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipe Of Your Favourite Meal</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Recipe Of Your Favourite Meal</h2>
                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-input">
                    <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">
            <!-- Meal Item -->
        </div>
    </div>
    
<script src="js/script.js"></script>    
</body>
</html>
